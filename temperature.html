<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <form class="calcTemp" onsubmit="calculate();return false">
            <label for="temp">Enter the temperature</label>
            <br>
            <input type="number" name="temp" id="temp" placeholder="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" class="submit" name="temp" id="temp">
            <br>
            <span id="result" class="result"></span>
        </form>
    </div>
    <script src="temperature.js"></script> 
</body>
</html>
